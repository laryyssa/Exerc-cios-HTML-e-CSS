<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Formulário</h1>
    <p>Complete o formulário com suas informações</p>
    <form action="https://register-demo.freecodecamp.org">
        <fieldset>
            <label for="">Insira seu primeiro nome: <input type="text" required="input" name="first-name"></label>
            <label for="">Insira seu sobrenome: <input type="text" required="input" name="last-name"></label>
            <label for="">Insira seu Email: <input type="email" required="input" name="email"></label>
            <label for="">Crie uma senha: <input type="password" pattern="[a-z0-5]{8,}" name="password"></label>
            
        </fieldset>
        <fieldset>
            <label for=""><input type="radio" name="account-type" class="inline"> Conta Pessoal</label>
            <label for=""><input type="radio" name="account-type" class="inline"> Conta da Empresa</label>
            <label for=""><input type="checkbox" name="termos-e-condicoes" required class="inline"> Aceito <a href="https://lh5.googleusercontent.com/3K7NVrpubuVMP5a0YMRfIrXvjRa6VsXOyIVRb2h9BuYnLSs22QU7eUTJD4Da_LPEPxrkyJRVrMl5kTDXXTTPyu0DEtjO91pSUQbVbfNN8NrA7ThRnIyxWkvH4Rit2kHSalRzJIE8">Termos e Condições</a></label>
        </fieldset>
        <fieldset>
            <label for="">Insira uma imagem: <input type="file" value="Clique " name="image" ></label>
            <label for="">Informe sua idade: <input type="number" min="13" max="120" name="age" ></label>
            <label for="">De onde você me conhece?
            <select name="conhece" id="">
                <option value="">(escolha um)</option>
                <option value="1">Faculdade</option>
                <option value="2">Escola</option>
                <option value="3">Família</option>
                <option value="4">Outro</option>
            </select>
            </label>
            <label for="">Me escreva uma mensagem
                <textarea name="" id="" cols="30" rows="3" placeholder="A laryssa é linda uau como é inteligente tbm mds"></textarea>
            </label>
        </fieldset>
        <input name="msg" type="submit" value="Enviar"/>
    </form>
</body>
</html>
